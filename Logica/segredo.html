<meta charset="UTF-8">
<input/>
<button>Entre com o dígito</button>

<script>
        
        
    var segredo = [4,10,12,6,7];
    var input = document.querySelector("input");
    input.focus();
    function verifica(){
        var achou = false;

        for (var posicao = 0; posicao < segredo.length; posicao++){
            if (input.value == segredo[posicao]){
                alert("VOCÊ ACERTOU!");
                achou = true;
                break;
            }
        }
            if(achou == false){
            alert("Você ERROU!");
            }
    input.value = "";
    input.focus();
}

var button = document.querySelector("button");
button.onclick = verifica;
</script>
