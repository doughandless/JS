<meta charset="UTF-8">

<script>

    //Criar um código que diga quais anos tiveram copa do Mundo.
 function pula(){
     document.write("<br><br>");
 }
 function mostra(frase){
     document.write(frase);
     pula();
 }
var limite = parseInt(prompt("Entre com a data limite:"));
var anoCopa = 1930; // variável para iniciar

    while(anoCopa <=limite ){ //condição de repetição e atualização

        mostra ("Teve Copa em " + anoCopa);
        anoCopa = anoCopa + 4;
}
mostra("FIM");
</script>
