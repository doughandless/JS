<meta charset="UTF-8">
<input/>
<button>Será que você acerta?</button>

<script>
        function sorteia(n){
            return Math.round(Math.random() * n);
        }
    var segredo = sorteia(10);
    console.log(segredo);
    var input = document.querySelector("input");
    input.focus();
        function verifica(){

        if (input.value == segredo) {
            alert("VOCÊ ACERTOU!");
        }
        else{
            alert("VOCÊ ERROU!");
        }
    input.value = "";
    input.focus();
}

var button = document.querySelector("button");
button.onclick = verifica;
</script>
